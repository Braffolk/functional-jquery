<!doctype html>
<html>
<head>
    <title>Modern Jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./modern-jquery.js"></script>
    <script>

        $(document).ready(function () {
            $("#modified li")
                .fmap($$.getText())
                .fwhen($$.str.startsWith("B"))
                .then($$.str.toLowerCase(), $$.str.split(" - "), $$.arr.join(" : "))
                .else($$.str.toUpperCase(), $$.str.slice(0, 6))
                .fmap((o, val) => `<u>${val}</u>`)
                .fmap($$.setHtml());

            $("#modified li")
                .fon("click")
                .fmap($$.setText("Hi!"));
        })
    </script>
</head>
<body>
<p>Modern jQuery</p>
<p>Original</p>
<ul id="original">
    <li>A - Tere</li>
    <li>A - Maailm</li>
    <li>B - Kuidas</li>
    <li>B - laheb</li>
    <li>C - masdf asdfasd f</li>
</ul>
<p>Modified</p>
<ul id="modified">
    <li>A - Tere</li>
    <li>A - Maailm</li>
    <li>B - Kuidas</li>
    <li>B - laheb</li>
    <li>C - masdf asdfasd f</li>
</ul>
</body>
</html>
